name: push-validation
on: [push]
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with: 
          go-version: 1.19

      - name: Unit Testing
        run: make test
      - name: Linting
        run: make lint
      - name: Building
        run: make build