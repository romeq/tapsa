<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="landing">
        <div class="center">
            <div class="header">
                <h1>Free, simple and private file cloud.</h1>
                <p>
                    Share your files with anyone by uploading them here. <br />
                    Feel free to upload your files here.
                    You can optionally encrypt your files with password to prevent any third party from seeing them.
                </p>
            </div>
            <form action="/api/file/upload" method="post" enctype="multipart/form-data">
                <input type="file" name="file" />
                <input type="password" name="key" />
                <input type="submit" value="Upload now" />
            </form>
        </div>
    </div>
</body>
</html>
