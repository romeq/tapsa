<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Tapsa</title>
</head>
<style>
    body {
        position: relative;
        background-color: rgb(29, 29, 35);
        color: #d5d5d5;
        font-family: 'Open Sans', sans-serif;
        height: 100vh;
        min-height: 600px;
        margin: 0;
    }
    h1 {
        font-size: 5em;
        color: rgb(210, 210, 210);
        margin: 0;
        margin: 10px 0;

    }
    h2 {
        font-size: 1.7em;
        color: rgb(177, 177, 177);
        margin: 0;

    }
    p {
        font-size: 1.2em;
        color: rgb(120, 119, 132);
        margin: 10px 0 40px 0;

    }
    .center {
        width: 90%;
        max-width: 700px;
        position: absolute;
        top: 45%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
    a {
        transition: 150ms ease;
        cursor: pointer;
        color: rgb(220, 220, 220);
        border-bottom: 4px solid rgb(48, 48, 48);
        padding: 0px;
    }
    a:hover {
        border-bottom: 10px solid rgb(48, 48, 48);
        color: rgb(138, 144, 198);
    }
</style>
<body>
    <div class="center">
        <h1>404</h1>
        <h2>Hello dear adventurer! It looks like you've got lost. </h2>
        <p>
            This file doesn't exist or you don't have enough permissions to access it.
        </p>
        <a href="/">Go home!</a>
    </div>
</body>
</html>
